<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Task List</h1>
        <form id="taskForm">

            <input id="inputTask" type="text" name="task" placeholder="Add a task">
            <input type="submit" id="Add" value="Add">

        </form>
    </header>

    <main>
        <section class="taskList">
            <h2>Tasks</h2>

            <div id="tasks">

            </div>

        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
